name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup project
        run: |
          cd apps/ios
          
          # Copy local signing example
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          
          # List files
          ls -la
          
          # Generate Xcode project - show all output
          xcodegen generate 2>&1

      - name: Build for Simulator
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build 2>&1 | tail -50

      - name: Build for Device (unsigned)
        run: |
          cd apps/ios
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build 2>&1 | tail -100

      - name: Create IPA
        run: |
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d | head -1)
          echo "Found app: $APP"
          
          mkdir -p Payload/OpenClaw.app
          cp -R "$APP" Payload/OpenClaw.app
          
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa *
          
          cd ..
          ls -la OpenClaw.unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-ipa
          path: OpenClaw.unsigned.ipa
