name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup Xcode project
        run: |
          cd apps/ios
          
          # Configure signing for sidestore (no signing)
          cat > Signing.xcconfig << 'EOF'
          OPENCLAW_CODE_SIGN_STYLE = Manual
          OPENCLAW_DEVELOPMENT_TEAM = 
          OPENCLAW_APP_BUNDLE_ID = ai.openclaw.ios.sidestore
          OPENCLAW_APP_PROFILE = 
          OPENCLAW_SHARE_BUNDLE_ID = ai.openclaw.ios.sidestore.share
          OPENCLAW_SHARE_PROFILE = 
          OPENCLAW_WATCH_APP_BUNDLE_ID = ai.openclaw.ios.sidestore.watch
          OPENCLAW_WATCH_EXTENSION_BUNDLE_ID = ai.openclaw.ios.sidestore.watch.extension
          EOF
          
          # Generate project
          xcodegen generate

      - name: Build for iOS Simulator
        run: |
          cd apps/ios
          
          # Build for simulator (resolves packages automatically)
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build

      - name: Build unsigned IPA
        run: |
          cd apps/ios
          
          # Build for generic iOS device (no signing)
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        run: |
          cd apps/ios
          
          # Find built app
          BUILD_DIR=$(xcodebuild -project OpenClaw.xcodeproj -scheme OpenClaw -configuration Release -showBuildSettings 2>/dev/null | grep BUILD_DIR | awk '{print $3}')
          APP_PATH="$BUILD_DIR/Build/Products/Release-iphoneos/OpenClaw.app"
          
          if [ ! -d "$APP_PATH" ]; then
            APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d 2>/dev/null | head -1)
          fi
          
          echo "Using app at: $APP_PATH"
          
          # Create IPA
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/OpenClaw.app
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa OpenClaw.app
          cd ..
          
          ls -la OpenClaw.unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-unsigned-ipa
          path: apps/ios/OpenClaw.unsigned.ipa
