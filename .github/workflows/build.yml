name: Build iOS IPA (Sidestore)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Setup project
        working-directory: ./apps/ios
        run: |
          # Copy example local signing
          cp LocalSigning.xcconfig.example LocalSigning.xcconfig
          
          # Generate Xcode project
          xcodegen generate
          
          # Verify project was created
          ls -la *.xcodeproj

      - name: Build for Simulator
        working-directory: ./apps/ios
        run: |
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            build

      - name: Build for Device (unsigned)
        working-directory: ./apps/ios
        run: |
          xcodebuild -project OpenClaw.xcodeproj \
            -scheme OpenClaw \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create IPA
        working-directory: ./apps/ios
        run: |
          # Find built app
          APP=$(find ~/Library/Developer/Xcode/DerivedData -name "OpenClaw.app" -type d | head -1)
          echo "Found app: $APP"
          
          # Create Payload folder
          mkdir -p Payload/OpenClaw.app
          cp -R "$APP" Payload/OpenClaw.app
          
          # Create IPA
          cd Payload
          zip -qr ../OpenClaw.unsigned.ipa *
          cd ..
          
          ls -la ../OpenClaw.unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: OpenClaw-ipa
          path: apps/ios/OpenClaw.unsigned.ipa
